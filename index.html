<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {

}

}

"></script>



<script>
// FADE IN BODY
$(window).load(function() {
$('body').delay(750).velocity("fadeIn", { 
mobileHA: false,
duration: 1250 }, [0.4,0.0,0.2,1.0]);
